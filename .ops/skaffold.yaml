apiVersion: skaffold/v2beta29
kind: Config

metadata:
  name: ops

build:
  tagPolicy:
    sha256: {}
  artifacts:
    - image: local/goqueueapp
      docker:
        dockerfile: .ops/docker/Dockerfile

deploy:
  helm:
    releases:
    - name: rabbitmq
      remoteChart: bitnami/rabbitmq
      version: 8.24.13
      valuesFiles:
        - .ops/helm/values/rabbitmq.yaml
      namespace: go-queue-service
  kubectl:
    manifests:
    - .ops/k8s/*.yaml

portForward:
  - resourceType: service
    resourceName: rabbitmq
    namespace: go-queue-service
    port: 5672
    localPort: 5672
